<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List Case Study</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>


<body>
    <header>
        <div class="container">
            <div class="row">
                <div class=" col-6">

                    <div class="myhead">LOGIN</div>
                    <!--login form-->
                    <form name="myform">

                        <div class="mb-3 ">
                            <label class="form-label ">Username <font color="red ">*</font></label>
                            <input type="text " class="form-control " id="Username" required aria-describedby="username " placeholder="username ">

                            <div class="mb-3 ">
                                <label  class="form-label ">Password <font color="red ">*</font></label>
                                <input type="password" class="form-control " required id="Password1" placeholder="password ">
                            </div>
                            <br>

                            <button type="button" onclick="test(myFunction)" class="signinbtn">Sign In</button>&nbsp;&nbsp;&nbsp;
                            <button type="reset " class="cancelbtn">cancel</button>
                            <div class="mb-3 "><br>
                            </div>
                    </form>

                    </div>
                </div>
            </div>


        </div>
    </header>
</body>
<script src="js/todo.js">
</script>


</html>
